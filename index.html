<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>#todo</h1>

    <div class="container">
        <ul class="tab-navigation">
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
        </ul>
        <hr>
        <input id="inputF" type="text">
        <button id="btn">Add</button>

        <br><br>
        
         <div class="tab-container-area">
            <div class="tab-container">
                
               <input id="js" type="checkbox"><label for="">JavaScript</label><br>
               <input id="css" type="checkbox"><label for="">CSS</label><br>
               <input id="html" type="checkbox"><label for="">HTML</label><br>
        
               <div class="display" id="output"></div>
          
            </div>
          </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
